<div class="container">
  <div class="row">

    <div class="col-sm-4 mt-3 text-center"
    *ngFor="let pok of listPok?.results;let i = index">
      <div class="card animate__animated animate__fadeIn animate__bounce"

      (click)="search(i+1)"
      >
        <img [src]="imageUrl+(i+1)+'.png'" class="card-img-top" alt="...">
        <h5 class="card-title">#{{i+1}}</h5>
        <div class="card-body">
          {{pok.name| titlecase}}
        </div>
      </div>
    </div>



  </div>
</div>
